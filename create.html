<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sea Seeker </title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet"  href=https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css> 
    <link rel="stylesheet" href=assets/css/aos.css> 
    <link rel="stylesheet" href=assets/css/animate.css> 
    <link rel="stylesheet" href=assets/css/owl.carousel.min.css> 
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="hero vh-100">
        <div class="h-100 container py-5">
            <div class="d-flex justify-content-center align-items-center h-100 row">
                <div class="col-12 col-lg-8 col-md-8 col-xl-8">
                    <div class="border-0 card fadeInDown rounded-3 shadow wow">
                        <div class="card-body p-5">
                            <div class="text-center mb-md-5 mt-md-4 pb-5"><img alt="logo"
                                    class="img-fluid logo-brand w-100" src="assets/images/logo-icon.svg">
                                <h2 class="text-primary fw-bold heading-2 mb-2 text-uppercase">Create your Sea Seaker
                                    profile</h2>
                                <p class="mb-5">Search & apply to jobs from India's No.1 Job Site</p>
                                <form>
                                    <div class="mb-0 row">
                                        <div class="mb-4 text-start">Personal Information</div>
                                        <div class="col-md-6">


                                            <div class="form-floating text-start mb-4">
                                                <input type="text" class="form-control" id="floatingInput2" placeholder="name@example.com">
                                                <label for="floatingInput3">First Name<span
                                                    class="text-primary ms-1">*</span></label>
                                            </div>
                                          
                                        </div>

                                        <div class="col-md-6">


                                            <div class="form-floating text-start mb-4">
                                                <input type="text" class="form-control" id="floatingInput2" placeholder="name@example.com">
                                                <label for="floatingInput3">Last Name<span
                                                    class="text-primary ms-1">*</span></label>
                                            </div>
                                           
                                        </div>
                                    </div>
                                    <div class="mb-0 row ">

                                        <div class="col-md-6">
                                            <div class="form-floating text-start mb-4">
                                                <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                                                <label for="floatingInput3">Email Id<span
                                                    class="text-primary ms-1">*</span></label>
                                            </div>
                                        </div>

                                        <div class="col-md-6">

                                            <div class="form-floating text-start mb-4">
                                                <input type="text" class="form-control" id="floatingInput2" placeholder="name@example.com">
                                                <label for="floatingInput3">Mobile
                                                    Number<span
                                                    class="text-primary ms-1">*</span></label>
                                            </div>

                                           
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating text-start mb-4">
                                                <input type="text" class="form-control" id="datepicker" placeholder="09/12/2024">
                                                <label for="datepicker">Date Of Birth<span
                                                    class="text-primary ms-1">*</span></label>
                                            </div>



                                        </div>
                                    </div>
                                    <div class="mb-0 row">
                                        <div class="divider-top "></div>
                                        <div class="mb-4 text-start">Security Information</div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-4 text-start"><input
                                                    class="form-control password password-view" id="cuspassword"
                                                    placeholder="password" type="password"> <i
                                                    class="fa-eye fa-solid icon-place" id=togglePassword></i> <label
                                                    for="cuspassword">Password<span
                                                        class="text-primary ms-1">*</span></label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-4 text-start"><input
                                                    class="form-control password password-view" id="cuspassword"
                                                    placeholder="password" type="password"> <i
                                                    class="fa-eye fa-solid icon-place" id=togglePassword></i> <label
                                                    for="cuspassword">Re-enter Password<span
                                                        class="text-primary ms-1">*</span></label>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="log-btn-area">
                                        <button class="mbtn mbtn--outline" type="submit">Next</button>
                                    </div>
                                    <div class="text-center d-flex divider-top gap-2 justify-content-center mt-4"><a
                                            href="#!" class="text-primary btn"><i
                                                class="mb-0 fa-brands h3 fa-linkedin-in"></i></a> <a href="#!"
                                            class="text-primary btn"><i class="mb-0 fa-brands h3 fa-google"></i></a>
                                    </div>
                                </form>
                            </div>
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a href="#!" class="text-primary">Sign Up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    </script>
    <script src="assets/js/owl.carousel.min.js"> </script>
    <script src="assets/js/bootstrap.bundle.min.js"> </script>
    <script src="assets/js/aos.js"> </script>
    <script src="assets/js/wow.min.js"> </script>
    <script src="assets/js/isotope.min.js"> </script>
    <script src="assets/js/filter.js"> </script>
    <script src="assets/js/app.js"></script>
    <script>
        const togglePassword = document.querySelector("#togglePassword"),
            password = document.querySelector("#cuspassword");
        togglePassword.addEventListener("click", (() => {
            const s = password === password.getAttribute("type") ? "text" : "password";
            password.setAttribute("type", s), togglePassword.classList.toggle("fa-eye-slash"),
                togglePassword.classList.toggle("fa-eye")
        }))
        $(function () {
            $('#datepicker').datepicker();
        });
    </script>
</body>

</html>
