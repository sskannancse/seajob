<!doctype html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Sea Seeker </title>
    <link rel=icon type=image/png href=assets/images/favicon.png> <link rel=stylesheet
        href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin=anonymous referrerpolicy=no-referrer>
    <link rel=stylesheet href=assets/css/aos.css> <link rel=stylesheet href=assets/css/animate.css> <link rel=stylesheet
        href=assets/css/owl.carousel.min.css> <link rel=stylesheet href=assets/css/bootstrap.min.css> <link
        rel=stylesheet href=assets/css/style.css> </head> <body>
    <section class="vh-100 hero">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card rounded-3 border-0 shadow wow fadeInDown">
                        <div class="card-body p-5">
                            <div class="mb-md-5 mt-md-4 pb-5 text-center">
                                <img class="w-100 img-fluid logo-brand" src=assets/images/logo-icon.svg alt=logo>
                                <h2 class="fw-bold mb-2 text-uppercase heading-2 text-primary">Login</h2>
                                <p class=mb-5>Please enter your login and password!</p>
                                <form>
                                    <div class="form-floating text-start mb-4">
                                        <input type=email class=form-control id=floatingInput
                                            placeholder=name@example.com>
                                        <label for=floatingInput>Email Id</label>
                                    </div>
                                    <div class="form-floating text-start mb-4">
                                        <input type=password class="form-control password" id=cuspassword
                                            placeholder=Password>
                                        <i class="fa-solid fa-eye icon-place" id=togglePassword></i>
                                        <label for=cuspassword>Password</label>
                                    </div>
                                    <div class=log-btn-area>
                                        <p class="small mb-3 pb-lg-2"><a href=#!>Forgot password?</a></p>
                                        <button class="mbtn mbtn--outline" type=submit>Login</button>
                                    </div>
                                    <div class="d-flex justify-content-center text-center mt-4 gap-2 divider-top">
                                        <a href=#! class="btn text-primary"><i
                                                class="h3 mb-0 fa-brands fa-linkedin-in"></i></a>
                                        <a href=#! class="btn text-primary"><i
                                                class="h3 mb-0 fa-brands fa-google"></i></a>
                                    </div>
                                </form>
                            </div>
                            <div class=text-center>
                                <p class=mb-0>Don't have an account? <a href=create.html class=text-primary>Sign Up</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src=assets/js/jquery.min.js> </script> <script src=assets/js/owl.carousel.min.js> </script> <script
        src=assets/js/bootstrap.bundle.min.js> </script> <script src=assets/js/aos.js> </script> <script
        src=assets/js/wow.min.js> </script> <script src=assets/js/isotope.min.js> </script> <script
        src=assets/js/filter.js> </script> <script src=assets/js/app.js> </script> <script>
        const togglePassword = document.querySelector("#togglePassword"),
            password = document.querySelector("#cuspassword");
        togglePassword.addEventListener("click", (() => {
            const s = "password" === password.getAttribute("type") ? "text" : "password";
            password.setAttribute("type", s), togglePassword.classList.toggle("fa-eye-slash"),
                togglePassword.classList.toggle("fa-eye")
        }))
    </script>
    </body>

</html>
